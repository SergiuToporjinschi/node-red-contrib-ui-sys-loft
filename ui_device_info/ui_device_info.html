<style>
    .row {
        display: table;
        width: 100%;
        margin-left: 0px;
    }

    .fieldRow {
        display: table-row;
        width: 100%;
    }

    .labelCell {
        display: table-cell !important;
        width: 65px !important;
    }

    .red-ui-typedInput-container {
        width: 100% !important;
        margin-bottom: 5px;
    }
</style>
<script type="text/html text/x-red" data-template-name="ui_device_info">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="ui_device_info.node.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> <span data-i18n="ui_device_info.node.group"></span></label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> <span data-i18n="ui_device_info.node.size"></span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tasks"></i> <span data-i18n="ui_device_info.label.title"></span></label>
        <input type="text" id="node-input-title">
    </div>
    <div class="form-row">
        <label for="node-input-topic-cmd"><i class="fa fa-tasks"></i> <span data-i18n="ui_device_info.label.topicCMD"></span></label>
        <input type="text" id="node-input-topic-cmd">
    </div>
    <div class="form-row">
        <label for="node-input-topic-info"><i class="fa fa-tasks"></i> <span data-i18n="ui_device_info.label.topicInfo"></span></label>
        <input type="text" id="node-input-topic-info">
    </div>
    <div class="form-row node-input-item-container-row">
        <label for="node-input-item-container"><span data-i18n="ui_device_info.label.itemContainer"></span></label>
        <ol id="node-input-item-container"></ol>
    </div>
    <div class="form-row node-input-buttons-container-row">
        <label for="node-input-buttons-container"><span data-i18n="ui_device_info.label.buttonsContainer"></span></label>
        <ol id="node-input-buttons-container"></ol>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ui_device_info", {
        category: 'SysLoft',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            name: { value: 'Device info' },
            group: {
                type: 'ui_group', required: true,
                validate: function (v) {
                    return v && RED.nodes.node(v) && RED.nodes.node(v).type === 'ui_group';
                }
            },
            order: { value: 0 },
            width: {
                value: 6,
                required: true,
                validate: function (v) {
                    var valid = true;
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || + width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error", !valid);
                    return valid;
                }
            },
            height: { value: 3 },
            title: { value: '' },
            topicCMD: { value: '' },
            topicInfo: { value: '' },
            fields: { value: '' },
            buttons: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        align: "left",
        icon: "font-awesome/fa-info",
        paletteLabel: "Device info",
        label: function () { return this.name || "Device info"; },
        oneditprepare: function () {
            var node = this;
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
            $('#node-input-title').val(this.title);
            $('#node-input-topic-cmd').val(this.topicCMD);
            $('#node-input-topic-info').val(this.topicInfo);
            $("#node-input-item-container").css('min-height', '550px').css('min-width', '450px').editableList({
                addItem: function (container, i, element) {
                    var row = $('<div/>', { class: "row" }).appendTo(container);
                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-icon", class: "labelCell" }).appendTo(fieldRow).text('Icon');
                    var iconField = $('<input/>', { class: "node-input-field-icon", type: "text" }).appendTo(fieldRow).typedInput({ default: 'str', types: ['str'] });

                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-title", class: "labelCell" }).appendTo(fieldRow).text('Title');
                    var titleField = $('<input/>', { class: "node-input-field-title", type: "text" }).appendTo(fieldRow).typedInput({ default: 'str', types: ['str'] });

                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-value", class: "labelCell" }).appendTo(fieldRow).text('Value');
                    var valueField = $('<input/>', { class: "node-input-field-value", type: "text" }).appendTo(fieldRow).typedInput({ default: 'msg', types: ['msg', 'flow', 'global', 'str', 'jsonata'] });

                    titleField.typedInput('value', element.title);
                    iconField.typedInput('value', element.icon);
                    valueField.typedInput('type', element.type);
                    valueField.typedInput('value', element.name);
                },
                sortable: true,
                removable: true
            });
			if (node.fields && Array.isArray(node.fields) && node.fields.length > 0) {
				node.fields.forEach(element => {
					$("#node-input-item-container").editableList('addItem', element);
				});
			} 
            $("#node-input-buttons-container").css('min-height', '550px').css('min-width', '450px').editableList({
                addItem: function (container, i, element) {
                    var row = $('<div/>', { class: "row" }).appendTo(container);
                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-icon", class: "labelCell" }).appendTo(fieldRow).text('Icon');
                    var iconField = $('<input/>', { class: "node-input-field-icon", type: "text" }).appendTo(fieldRow).typedInput({ default: 'str', types: ['str'] });

                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-title", class: "labelCell" }).appendTo(fieldRow).text('Label');
                    var titleField = $('<input/>', { class: "node-input-field-title", type: "text" }).appendTo(fieldRow).typedInput({ default: 'str', types: ['str'] });

                    var fieldRow = $('<div/>', { class: "fieldRow" }).appendTo(row);
                    $('<label/>', { for: "node-input-field-value", class: "labelCell" }).appendTo(fieldRow).text('Payload');
                    var valueField = $('<input/>', { class: "node-input-field-value", type: "text" }).appendTo(fieldRow).typedInput({ default: 'json', types: ['json', 'str', 'flow', 'global'] });

                    titleField.typedInput('value', element.title);
                    iconField.typedInput('value', element.icon);
                    valueField.typedInput('type', element.type);
                    valueField.typedInput('value', element.name);
                },
                sortable: true,
                removable: true
            });
            debugger;
			if (node.buttons && Array.isArray(node.buttons) && node.buttons.length > 0) {
				node.buttons.forEach(element => {
					$("#node-input-buttons-container").editableList('addItem', element);
				});
			}
        },
        oneditsave: function () {
            this.title = $('#node-input-title').val();
            this.topicCMD = $('#node-input-topic-cmd').val();
            this.topicInfo = $('#node-input-topic-info').val();
            var items = $("#node-input-item-container").editableList('items');
            var buttons = $("#node-input-buttons-container").editableList('items');
            var node = this;
            node.fields = [];
            node.buttons = [];
            items.each(function (i) {
                var item = $(this);
                node.fields.push({
                    index: i,
                    icon: item.find(".node-input-field-icon").typedInput('value'),
                    title: item.find(".node-input-field-title").typedInput('value'),
                    type: item.find(".node-input-field-value").typedInput('type'),
                    name: item.find(".node-input-field-value").typedInput('value')
                });
            });
            buttons.each(function (i) {
                var item = $(this);
                node.buttons.push({
                    index: i,
                    icon: item.find(".node-input-field-icon").typedInput('value'),
                    title: item.find(".node-input-field-title").typedInput('value'),
                    type: item.find(".node-input-field-value").typedInput('type'),
                    name: item.find(".node-input-field-value").typedInput('value')
                });
            });

        },
        oneditcancel: function () {
        },
        oneditresize: function (size) {
        }
    });
</script>
<script type="text/html text/x-red" data-help-name="ui_device_info">
    <p>A dashboard ui interface node for displaying a progress bar;</p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Topic <span class="property-type">string</span></dt>
        <dd>Topic sent with all messages; this cannot be taken from input since it expects a fixed topic</dd>
    </dl>
    <dl class="message-properties">
        <dt>Node <span class="property-type">determinate/indeterminate</span></dt>
        <dd>Display mode</dd>
        <dd>- determinate - the input value is displayed as procentaje from 0 to 100</dd>
        <dd>- indeterminate - the progress will be display as an infinite animation</dd>
    </dl>
</script>
